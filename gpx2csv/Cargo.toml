[package]
name = "gpx2csv"
version = "0.1.1"
description = "Parses .GPX files to .JSON and .CSV"
license = "Apache-2.0"
authors = ["evensolberg <even.solberg@gmail.com>"]
edition = "2018"
include = ["src/**/*", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gpx = "0.8.3"
csv = "1.1.6"
log = "0.4.14"
clap = "2.33.3"
serde = "1.0.130"
chrono = "0.4.19"
serde_json = "1.0.68"
simple_logger = "1.13.0"
