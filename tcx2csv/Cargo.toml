[package]
name = "tcx2csv"
version = "0.2.1"
edition = "2021"
description = "Parses .TCX files to .JSON and .CSV"
license = "Apache-2.0"
authors = ["evensolberg <even.solberg@gmail.com>"]
include = ["src/**/*", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
clap = { version = "3.0.8", features = ["cargo", "color"] }
env_logger = "0.9.0"
log = "0.4.14"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.75"
tcx = "0.9.3"

# Our own crate
utilities = { path = "../utilities" }

[dev-dependencies]
assay = "0.1.0"
